<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neuro-Fridge</title>
  <style>
    /* Full page setup */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url('foodlogin.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login container */
    .login-container {
      background: rgba(255, 255, 255, 0.2); /* transparent form */
      backdrop-filter: blur(10px); /* frosted glass effect */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      color: #f00404;
    }

    /* Form elements */
    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #000000;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #fff;
    }

    .input-group input[type="text"],
    .input-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.2); /* input transparency */
      color: #fff;
    }

    .input-group input::placeholder {
      color: #eee;
    }

    .input-group input[type="checkbox"] {
      margin-right: 5px;
    }

    button#login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #ff7f50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button#login-btn:hover {
      background-color: #ff6333;
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .register-text a {
      color: #000000;
      text-decoration: none;
    }

    .register-text a:hover {
       color: #ff0000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="checkbox" id="show-pass"> <label for="show-pass">Show Password</label>
      </div>

      <button type="submit" id="login-btn">Login</button>

      <p class="register-text">Donâ€™t have an account?  <a href="signup.html">Register</a></p>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const showPass = document.getElementById('show-pass');
    const passwordInput = document.getElementById('password');

    showPass.addEventListener('change', () => {
      passwordInput.type = showPass.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
